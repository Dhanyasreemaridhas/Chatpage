<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Chat Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="main-heading">Welcome to the Chat Page</h1>
    </div>
    <div class="container bg-container d-flex flex-column align-items-center">
        <div class="chat-messages w-100">
            <p class="message user-message rounded-top text-end">Hello Rahul, how are you?</p>
            <p class="message receiver-message rounded-top">Hi Varakumar, I am good. How about you?</p>
            <p class="message user-message rounded-top text-end">I am fine. I published my website recently</p>
            <p class="message receiver-message rounded-top">Oh great Varakumar! Can you send me the URL?</p>
            <p class="message user-message rounded-top text-end">https://varakumar.ccbp.tech</p>
            <p class="message receiver-message rounded-top">Awesome Varakumar, where did you learn?</p>
            <p class="message user-message rounded-top text-end">Nxtwave CCBP 4.0 Program</p>
        </div>

    </div>

</body>

</html>
